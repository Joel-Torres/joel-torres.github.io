                    </div> 
                </div>
                <div class="row">
                    <button onclick="handlers.toggleCompleted()" class="col-md-6 btn btn-primary">Toggle Completed</button>
                    <div class="col-md-6">
                        <input id="toggleCompletedPositionInput" class="form-control add-todo" type="number">
                    </div>
                </div>
                <div class="row">
